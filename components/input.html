<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Component</title>
    <link rel="stylesheet" href="styles/master.css">
    <script src="js/input.js" defer></script>
</head>
<body>
    <form>
        <div class="input-group">
            <input type="text" class="input-field" />
            <span class="input-highlight"></span>
            <span class="input-bar"></span>
            <label class="input-label">Name</label>
        </div>
        <div class="input-group">
            <input type="password" class="input-field" required password-reveal />
            <span class="input-highlight"></span>
            <span class="input-bar"></span>
            <label class="input-label">Password</label>
        </div>
        <div class="search-group icon-left">
            <input type="text" class="search-field" name="" id="" placeholder="Search..." />
            <i class="material-icons">search</i>
        </div>
    </form>
</body>
</html>
