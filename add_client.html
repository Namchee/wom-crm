    </nav>
    <section class="content">
        <div class="container">
            <h1 class="heading">
                Tambah Klien
            </h1>
            <form action="" method="POST">
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <input type="text" name="namaKlien" class="input-field" autocomplete="off" required />
                            <span class="input-bar"></span>
                            <span class="input-highlight"></span>
                            <label class="input-label">Nama Klien</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="dropdown gender" data-value="">
                            <button class="button button-light dropdown-trigger" type="button">
                                <label class="dropdown-toggler" for="gender">&nbsp;</label>
                                <span class="dropdown-value">Jenis Kelamin</span>
                            </button>
                            <span class="dropdown-icon">
                                <i class="material-icons">expand_more</i>
                            </span>
                            <input type="checkbox" class="dropdown-input" id="gender" />
                            <ul class="dropdown-content">
                                <li data-value="0">Pria</li>
                                <li data-value="1">Wanita</li>
                            </ul>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <input type="text" name="alamat" class="input-field" autocomplete="off" required />
                            <span class="input-bar"></span>
                            <span class="input-highlight"></span>
                            <label class="input-label">Alamat</label>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="columns">
                    <div class="columns">
                        <div class="input-group">
                            <input type="text" name="date-of-birth" class="input-field date-of-birth" autocomplete="off"
                                required />
                            <span class="input-bar"></span>
                            <span class="input-highlight"></span>
                            <label class="input-label">Tanggal Lahir</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="dropdown marriage" data-value="">
                            <button class="button button-light dropdown-trigger" type="button">
                                <label class="dropdown-toggler" for="marriage-status">&nbsp;</label>
                                <span class="dropdown-value">Status Kawin</span>
                            </button>
                            <span class="dropdown-icon">
                                <i class="material-icons">expand_more</i>
                            </span>
                            <input type="checkbox" class="dropdown-input" id="marriage-status" />
                            <ul class="dropdown-content">
                                <li data-value="0">Single</li>
                                <li data-value="1">Married</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <select name="city" id="city" class="city">
                            <!-- php -->
                            <option data-placeholder="true"></option>
                            <option value="aaa">bbb</option>
                            <option value="bbb">ccc</option>
                        </select>
                    </div>
                    <div class="column">
                        &nbsp;
                    </div>
                </div>
                <hr />
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <input type="text" name="nilai" class="input-field" autocomplete="off" required />
                            <span class="input-bar"></span>
                            <span class="input-highlight"></span>
                            <label class="input-label">Nilai Investasi</label>
                        </div>
                    </div>
                    <div class="column">
                        &nbsp;
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <button class="button button-primary icon-left" type="submit" ripple>
                            <i class="material-icons">person_add</i>
                            <span>Tambah Klien</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
