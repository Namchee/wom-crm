<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Component</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/input.css">
    <script src="js/input.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <form>
        <div class="input-group">
            <input type="text" class="input-field" />
            <span class="input-highlight"></span>
            <span class="input-bar"></span>
            <label class="input-label">Name</label>
        </div>
        <div class="input-group">
            <input type="password" class="input-field" required password-reveal />
            <span class="input-highlight"></span>
            <span class="input-bar"></span>
            <label class="input-label">Password</label>
        </div>
    </form>
</body>
</html>
