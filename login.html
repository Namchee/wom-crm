<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Wom-CRM</title>
    <link rel="stylesheet" href="styles/master.css">
    <script src="js/master.js" defer></script>
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/login.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="./resources/wombat.png" class="logo" alt="Wombat Inc." title="Wombat Inc." width="128" height="128" />
        <div class="box login-box">
            <form action="" method="POST">
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <input type="text" class="input-field" required />
                            <span class="input-highlight"></span>
                            <span class="input-bar"></span>
                            <label class="input-label">Username</label>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <input type="password" class="input-field" required password-reveal />
                            <span class="input-highlight"></span>
                            <span class="input-bar"></span>
                            <label class="input-label">Password</label>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <button class="button button-primary login" type="submit" ripple>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
